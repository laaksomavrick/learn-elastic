version: '3'

services:
    elassandra:
        image: 'strapdata/elassandra:latest'
        environment:
          - Dcassandra.ignore_dc=true
          - MAX_HEAP_SIZE=256M
          - HEAP_NEWSIZE=64M
        ports:
          - '9042:9042'
          - '9200:9200'
        volumes:
          - cassandradata:/cassandra

volumes:
  cassandradata:
